<html lang="en">
<head>

<body>
    <div id="root"> 
     <!-- <h1>hello world</h1> -->
    </div>
    <script type="text/babel">
    

                        // creat a react component\nedd to start with capital first letter
                        function App(){
                            return (
                                <> 
                    <h1 className = "head">hello world jsx</h1>
                    <p>write a code:</p>
                        </>

                            )
                        }
//ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
   
// using arrow function u can aslo use return() for that u need to use{} curly or else simple use () after arrow function
const App2=()=>(

        <> 
                    <h1 className = "head">hello world jsx</h1>
                    <p>write a code over here</p>
                        </>
 )
                           
                       
                        
ReactDOM.createRoot(document.getElementById("root")).render(<App2/>);
   
  
//to call mul function at a time like app&app2 we can use 
ReactDOM.createRoot(document.getElementById("root")).render(<> <App2/> <App/> </>);
    
    </script>
</body>
</html>
